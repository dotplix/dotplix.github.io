- name: "What We Care"
  id: "0026"
  desc: "Among all what we care is important.<br>Our capacity is limits us.<br>Our attention is also limited.<br>Yet there is no shortage of negligence.<br>In our world as deadly as it is disengagement is everywhere.<br>People can ignore everything to colusion if they don't suffer from the consequences.<br>Today's economy is taking measures quickly.<br>For an app, a function that does not work directly means lost customers.<br>For a careless individual lets say if one can tolerate it, good luck to them!" 

