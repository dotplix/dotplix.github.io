- name: "Hipnotik Bir Anı" 
  id: "0038"
  desc: 'Doğa nasık da tuhaflıklarla dolu. Bunu bir köpeği izlerken bile müthiş bir deneyim yaşayabilirsiniz. Köpek yeri eşeler. Siz köpeği izlersiniz. Bir süre sonra eşelediği yerden bir şey çıkar. Bir şey bulmuştur. Siz onun orada olmasının algınız dışında olmasının ürütücü garipliğini hissedersiniz. Köpek senin farkedemediğin bir şeyi fark etmiştir. Algının dışındaki şey nasıl da anlamsız görünüyor. Köpeğin yeri eşeleyişine anlam atfetmedin. Ama bir şey buldu. Rastgele eşeliyor oynuyor sandın. Ama o bir şey çıkartır. Beklemediğiniz ölçüde şaşırtır.'

